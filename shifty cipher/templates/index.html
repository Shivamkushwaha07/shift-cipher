<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shift Hifen Hashing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: #ddd;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #00c6ff;
    }

    .spinner {
      border: 4px solid rgba(0, 198, 255, 0.2);
      border-left-color: #00c6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h2 {
      margin-top: 30px;
      text-align: center;
      font-size: 1.5rem;
    }

    p {
      text-align: center;
      font-size: 1.2rem;
      color: #cceeff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shift Cipher Hashing</h1>
    <form method="POST" onsubmit="showLoading()">
      <label for="input_string">Enter a string:</label>
      <input type="text" id="input_string" name="input_string" placeholder="Your secret text..." required/>

      <label for="shift_value">Enter shift value:</label>
      <input type="number" id="shift_value" name="shift_value" placeholder="e.g. 3" required/>

      <button type="submit">Generate Hash</button>
    </form>

    <div class="loading" id="loadingBox">
      <div class="spinner"></div>
      <p>Converting to hash, please wait...</p>
    </div>

    {% if original_input and hashed_output %}
      <!-- Show Original Text above Hashed Output -->
      <h2>Original Text:</h2>
      <p>{{ original_input }}</p>

      <h2>Hashed Output:</h2>
      <p>{{ hashed_output }}</p>
    {% endif %}
  </div>

  <script>
    function showLoading() {
      document.getElementById("loadingBox").style.display = "block";
    }
  </script>
</body>
</html>
